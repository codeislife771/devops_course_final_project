apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: codeislife771/flask-task-manager:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: flask-config
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10 # start checking 10s after container starts
            periodSeconds: 5 # check every 5s
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5 # start checking 5s after container starts
            periodSeconds: 5 # check every 5s
